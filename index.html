<!DOCTYPE html>
<html>
<head>
	<title>Ahihi</title>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
  			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  			crossorigin="anonymous"></script>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-3">
				<input type="text" id="hoTen" class="form-control" placeholder="Họ và tên">
			</div>
			<div class="col-lg-1">
				<button class="btn btn-outline-secondary" type="button" id="submitHoTen">Tìm kiếm</button>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<input type="text" id="intNimoID" class="form-control" placeholder="ID Nimo">
			</div>
			<div class="col-lg-1">
				<button class="btn btn-outline-secondary" type="button" id="submitNimoID">Tìm kiếm</button>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<input type="text" id="cmt" class="form-control" placeholder="Số CMND">
			</div>
			<div class="col-lg-1">
				<button class="btn btn-outline-secondary" type="button" id="submitCMT">Tìm kiếm</button>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-4">
				<div class="card">
					<div class="card-header">
						Thông tin tài khoản
					</div>
				</div>
				<div class="card-body">
					<div class="row">
						<div class="col-lg-1">
							<label>Số tài khoản: </label>
						</div>
						<div class="col-lg-3">
							<h4 id="stk"></h4>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-1">
							<label>Chủ tài khoản: </label>
						</div>
						<div class="col-lg-3">
							<h4 id="ctk"></h4>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-1">
							<label>Tại ngân hàng: </label>
						</div>
						<div class="col-lg-3">
							<h4 id="nh"></h4>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-4">
				<div class="card">
					<div class="card-header">
						Thông tin trên Nimo
					</div>
				</div>
				<div class="card-body">
					<div class="row">
						<div class="col-lg-1">
							<label>Số đá tháng 7: </label>
						</div>
						<div class="col-lg-3">
							<h4 id="stone"></h4>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-1">
							<label>Số đá AGC up: </label>
						</div>
						<div class="col-lg-3">
							<h4 id="stoneAGC"></h4>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-1">
							<label>Mốc nhận lương: </label>
						</div>
						<div class="col-lg-3">
							<h4 id="target"></h4>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-1">
							<b>Tổng lương:</b>
						</div>
						<div class="col-lg-3">
							<h4 id="salary"></h4>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
