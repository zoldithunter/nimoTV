<!DOCTYPE html>
<html>
<head>
	<title>Ahihi</title>
	<!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"
  			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  			crossorigin="anonymous"></script> -->
  	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
	<script type="text/javascript" src="script.js"></script>

	<style type="text/css">
		.container .row+.row {
			margin-top: 1rem;
		}
		.header, .body {
			background-color: antiquewhite;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="card" style="margin-top: 50px;margin-left: 100px;margin-right: 100px;">
			<div class="card-header">
				<b>BẢNG LƯƠNG Cretor Tháng 7</b>
			</div>
			<div class="card-body">
				<div class="row">
					<div class="col-lg-3">
						<input type="text" id="nimoID" class="form-control" placeholder="ID Nimo">
					</div>
				</div>

				<div class="row">
					<div class="col-lg-3">
						<input type="text" id="cmt" class="form-control" placeholder="Số CMND">
					</div>
					<div class="col-lg-1">
						<button class="btn btn-outline-secondary" type="button" id="submitCMT">Tìm kiếm</button>
					</div>
				</div>

				<div class="row" id="info">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-header header">
								<b>Thông tin tài khoản</b>
							</div>
							<div class="card-body body">
								<div class="row">
									<div class="col-lg-3">
										<label>Họ và tên: </label>
									</div>
									<div class="col-lg-9">
										<h5 id="hoten"></h5>
									</div>
								</div>
								<div class="row">
									<div class="col-lg-3">
										<label>Số tài khoản: </label>
									</div>
									<div class="col-lg-9">
										<h5 id="stk"></h5>
									</div>
								</div>
								<div class="row">
									<div class="col-lg-3">
										<label>Chủ tài khoản: </label>
									</div>
									<div class="col-lg-9">
										<h5 id="ctk"></h5>
									</div>
								</div>
								<div class="row">
									<div class="col-lg-3">
										<label>Tại ngân hàng: </label>
									</div>
									<div class="col-lg-9">
										<h5 id="nh"></h5>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="row" id="infoNimo">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-header header">
								<b>Thông tin trên Nimo</b>
							</div>
							<div class="card-body body">
								<div class="row">
									<div class="col-lg-3">
										<label>Số đá tháng 7: </label>
									</div>
									<div class="col-lg-9">
										<h5 id="stone"></h5>
									</div>
								</div>
								<div class="row">
									<div class="col-lg-3">
										<label>Số đá AGC up: </label>
									</div>
									<div class="col-lg-9">
										<h5 id="stoneAGC"></h5>
									</div>
								</div>
								<div class="row">
									<div class="col-lg-3">
										<label>Mốc nhận lương: </label>
									</div>
									<div class="col-lg-9">
										<h5 id="target"></h5>
									</div>
								</div>
								<div class="row">
									<div class="col-lg-3">
										<b>Tổng lương:</b>
									</div>
									<div class="col-lg-9">
										<h5 id="salary"></h5>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
